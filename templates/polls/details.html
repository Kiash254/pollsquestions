{% extends 'polls/base.html' %}


{% block content %}
<h1>yoh  yoh</h1>
<a href="{% url 'polls:home' %}"><button class="btn btn-secondary">
    Back to the Polls
</button></a>
<h1 class="text-center mb-3">{{quiz.quiz_text}}</h1>
{% if error_message %}
<p class="alert alert-danger">
    <strong>{{error_message}}</strong>
</p>
{% endif %}

<form action="#" method="POST">
    {% csrf_token %}
    {% for choice in qui.choice_set.all %}
    <div class="form-check">
        <input type="radio"
                name="choice"
                class="form-check-input"
                id="choice{{forloop.counter}}"
                value="{{choice.id}}" 
        />
        <label for="choice{{forloop.counter}}">{{ choice.choice_text  }}</label>
    </div>
    {% endfor %}
    <input type="text" value="vote" class="btn btn-success btn-lg btn-bock mt-4">
</form>

{% endblock content %}
